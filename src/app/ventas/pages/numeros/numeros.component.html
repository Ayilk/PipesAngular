<div class="text-layout">
    <h1>Decimal Pipe y Porcentaje</h1>
    <p>Pipes incuídos en Angular- Usualmente en el common Module</p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card header="Ventas Netas"
                subheader="Del presente año"
         >
         <i class="pi pi-dollar"></i>
        {{(ventas + 1000000) | number:'1.2-2'}}
        </p-card>       
    </div>

    <div class="col-4">
        <p-card header="Ventas Brutas"
                subheader="Del presente año"
         >
         
        {{(ventas + 2000000) | currency:'CAD': 'symbol-narrow': '1.0-4'}}
        </p-card>       
    </div>

    <div class="col-4">
        <p-card header="Ganancia Porcentual"
                subheader="Del presente año"
         >
         
        {{porcentaje | percent: '2.2-2'}}
        </p-card>       
    </div>
</div>
